<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Project_StopWatch</title>
</head>
<body>
    <div class="box">
        <h3>Stopwatch in Javascript</h3>
        <div class="frame">
            <div class="hrs">00</div>
            <div class="coln">:</div>
            <div class="min">00</div>
            <div class="coln">:</div>
            <div class="sec">00</div>
            <div class="coln">:</div>
            <div class="ms">00</div>
        </div>
        <div class="buttons">
            <button class="start-btn start-btn-active">Start</button>
            <button class="stop-btn stop-btn-active">Stop</button>
            <button class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="../JAVASCRIPT/script.js"></script>
</body>
</html>
